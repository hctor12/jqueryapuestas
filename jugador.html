<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <style>
      #imgJugador {
        width: 200px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./images/logoChampions.png"
              alt="logoChampions"
              style="width: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./apuestas">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Equipos
                </a>
                <ul class="dropdown-menu" id="dropdown"></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center">
        <h1 id="nombreJugador"></h1>
        <img alt="ImgJugador" id="imgJugador" />
        <p id="fechaNacimiento"></p>
        <p id="paisJugador"></p>
        <button id="btnVolver" class="btn btn-success">Jugadores</button>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const url = "https://apiapuestas.azurewebsites.net/";
        let requestNav = "api/Equipos";
        let params = new window.URLSearchParams(window.location.search);
        let idJugador = parseInt(params.get("idjugador"));
        let requestJugador = "api/Jugadores/" + idJugador;

        $.ajax({
          url: url + requestNav,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (i, e) {
              $("#dropdown").append(
                `<li><a class="dropdown-item" href="equipo.html?idequipo=${e.idEquipo}">${e.nombre}</a></li>`
              );
            });
          },
        });

        $.ajax({
          url: url + requestJugador,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $("#btnVolver").click(function () {
              window.location.href = `jugadores.html?idequipo=${data.idEquipo}`;
            });
            $("#nombreJugador").text(data.nombre);
            $("#imgJugador").attr("src", data.imagen);
            $("#fechaNacimiento").text(
              "Fecha nacimiento: " + data.fechaNacimiento
            );
            $("#paisJugador").text("Pa√≠s: " + data.pais);
          },
        });
      });
    </script>
  </body>
</html>
