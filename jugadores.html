<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./images/logoChampions.png"
              alt="logoChampions"
              style="width: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./apuestas">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Equipos
                </a>
                <ul class="dropdown-menu" id="dropdown"></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center">
        <button id="btnVolver" class="btn btn-success">Volver</button>
        <table class="table table-info" id="tablaJugadores">
          <thead>
            <tr>
              <th>NOMBRE</th>
              <th>IMAGEN</th>
              <th>DETALLES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const url = "https://apiapuestas.azurewebsites.net/";
        let requestNav = "api/Equipos";
        let params = new window.URLSearchParams(window.location.search);
        let idEquipo = parseInt(params.get("idequipo"));
        let requestJugadores = "api/Jugadores/JugadoresEquipos/" + idEquipo;

        $.ajax({
          url: url + requestNav,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (i, e) {
              $("#dropdown").append(
                `<li><a class="dropdown-item" href="equipo.html?idequipo=${e.idEquipo}">${e.nombre}</a></li>`
              );
            });
          },
        });

        $("#btnVolver").click(function () {
          window.history.back();
        });

        $.ajax({
          url: url + requestJugadores,
          method: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (i, j) {
              $("#tablaJugadores tbody").append(`
                <tr>
                  <td>${j.nombre}</td>
                  <td><img src='${j.imagen}' alt='${j.nombre}'></td>
                  <td><a href='jugador.html?idjugador=${j.idJugador}' class='btn btn-danger'>Detalles</a></td>
                </tr>
              `);
            });
          },
        });
      });
    </script>
  </body>
</html>
